<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Colocar el viewport - ajusta la vista al tamaño de pantalla del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"> <!-- formato de codificación de caracteres, para interpretar los símbolos/carácteres -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title th:text="${titulo}">titulo</title>
</head>
<body background="/fondo.jpg">
    <div>
        <a class="nav-link" href="#" th:href="@{/}"> <i class="fa fa-home" style="font-size: 40px;" ></i>  </a>
    </div>
    <div class="col-sm">
        <a class="btn btn-success" href="#" th:href="@{/facturas/index.html}" role="button">Volver a Facturas</a>
    </div>

    <div class="container-fluid">
        <h5 class="card-title" th:text="${titulo}"
            style="text-align: center;">Card title</h5>
        <div class="row jumbotron" style="">
            <th:block th:each="encabezado : ${dataEnca}">
                <tr>
                    <div class="col-sm"></div>
                    <div class="col-md" style="align-content: center">
                        <div class="row">
                            <h5>ID factura: <th th:text="${encabezado.getId()}">1</th> </h5>
                        </div>
                        <div class="row">
                            <h6>Fecha: <td th:text="${encabezado.getFecha()}">Mark</td> </h6>
                        </div>
                        <div class="row">
                            <h6>Numero: <td th:text="${encabezado.getNumero()}">Otto</td> </h6>
                        </div>
                        <div>
                            <h6>Letra: <td th:text="${encabezado.getLetra()}">Otto</td> </h6>
                        </div>
                    </div>
                    <div class="col-md" style="align-content: center">
                        <td>Nombre: <td th:text="${encabezado.getCliente().getNombre()}">Von</td> </td>
                        <td>Anulado: <td th:text="${encabezado.getAnulado()}">Bismark</td> </td>
                    </div>
                    <div class="col-sm"></div>
                </tr>
            </th:block>
        </div>
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-16">
                <table class="table table-responsive" style="align-self: center">
                    <h3 style="text-align: center;"> Items </h3>
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id-Item</th>
                        <th scope="col">Nombre producto</th>
                        <th scope="col">Id-encabezado</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio-unitario</th>
                        <th scope="col">Sub-total</th>
                    </tr>
                    </thead>
                    <th:block th:each="item : ${dataItem.content}">
                        <tr>
                            <th th:text="${item.getId()}">Id-item</th>
                            <td th:text="${item.getProducto().getNombre()}">producto</td>
                            <td th:text="${item.getEncabezado().getId()}">OttoVonEncabezado</td>
                            <td th:text="${item.getCantidad()}">cantidad</td>
                            <td th:text="${item.getPrecioUnitario()}">elPrecio</td>
                            <td th:text="${item.getSubTotal()}">elsubTotal</td>
                        </tr>
                    </th:block>
                </table>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="container-fluid jumbotron" style="text-align: center; align-self: center; align-content: center">
            <th:block th:each="pie : ${dataPie}">
                <div class="row">
                    <div class="col-md-2">
                        <h4>Total: <th th:text="${pie.getTotal()}">Von</th></h4>
                    </div>
                    <div class="col-md-2">
                        <h4>Observaciones: <td th:text="${pie.getObservaciones()}">Bismark</td> </h4>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="container-fluid" style="align-self: center; align-content: center">
            <button type="button" class="btn-info btn imprimir" name="imprimir" id="imprimir" >Imprimir PDF</button>
        </div>
    </div>
</body>
<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#imprimir').on("click",function(){
                window.print();
            });
        });
    </script>
</footer>
</html>
