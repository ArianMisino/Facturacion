<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <title th:text="${titulo}">titulo</title>
</head>
<body background="/fondo.jpg">
<div class="container">

    <div class="card">
        <div class="card-body">
            <a class="nav-link" href="#" th:href="@{/}"> <i class="fa fa-home" style="font-size: 40px;" ></i> </a>
            <h5 class="card-title" th:text="${titulo}"
                style="text-align: center;">Card title</h5>

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">C&oacute;digo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Direcci&oacute;n</th>
                    <th scope="col">Cuit</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deshabilitar</th>
                    <th scope="col">Facturar</th>
                </tr>
                </thead>
                <tbody>

                <th:block th:each="cliente : ${data.content}">

                    <tr>
                        <!--/*@thymesVar id="id" type="java.lang.Integer"*/-->
                        <th th:text="${cliente.id}">1</th>
                        <td th:text="${cliente.codigo}">t0p-s3cr3t</td>
                        <td th:text="${cliente.nombre}">OttoVonBismark</td>
                        <td th:text="${cliente.direccion}">walabi1314</td>
                        <td th:text="${cliente.cuit}">elCuit</td>
                        <td style="width:5%"><a href="#" th:href="@{/clientes/editar.html(id=${cliente.id})}" class="btn btn-info"> <i class="fa fa-pencil-square-o" style="color: white" title="Editar"></i> </a></td>
                        <td style="width:5%"><a href="#" th:href="@{/clientes/deshabilitar(id=${cliente.id})}" class="btn btn-danger"> <i class="fa fa-trash-o" style="color: white" title="Anular"></i> </a></td>
                        <td style="width:5%"><a href="#" th:href="@{/facturas/facturar.html(id=${cliente.id})}" class="btn btn-success"> <i class="fa fa-clipboard" style="color: white" title="Generar factura"></i> </a></td>

                        <!--Ver lo de los href, para pasar una ID. Ver qué funciones/métodos hay que agregar a los Controladores-->
                    </tr>

                </th:block>
                </tbody>
            </table>


            <nav th:if="${data.totalPages > 0}" aria-label="navigation">
                <ul class="pagination justify-content-center">

                    <th:block th:if="${data.hasPrevious()}">
                        <li class="page-item"><a class="page-link"
                                                 th:href="@{/clientes/index.html(size=${data.size},page=${data.number})}"
                                                 href="#"> <span aria-hidden="true">&laquo;</span> Anterior
                        </a></li>
                    </th:block>

                    <th:block th:each="pageNumber : ${pageNumbers}">
                        <li th:if="${data.number+1 == pageNumber}"
                            class="page-item active"><span class="page-link"
                                                           th:text=${pageNumber}>#</span></li>
                        <li th:unless="${data.number+1 == pageNumber}"
                            class="page-item"><a class="page-link"
                                                 th:href="@{/clientes/index.html(size=${data.size}, page=${pageNumber})}"
                                                 th:text=${pageNumber} href="#">1</a></li>
                    </th:block>

                    </th:block>
                    <th:block th:if="${data.hasNext()}">
                        <li class="page-item"><a class="page-link"
                                                 th:href="@{/clientes/index.html(size=${data.size},page=${data.number+2})}"
                                                 href="#" aria-label="Siguiente"> Siguiente <span aria-hidden="true">&raquo;</span></a></li>
                    </th:block>

                </ul>
            </nav>

        </div>
    </div>
    <div>
        <a href="/clientes/registrar" class="btn btn-info"> Registrar nuevo Cliente </a>
        <a class="btn btn-primary" href="#" th:href="@{/clientes/lista_anulados.html}">Ir a Lista de clientes anulados</a>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
