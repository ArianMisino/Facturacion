<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Colocar el viewport - ajusta la vista al tamaño de pantalla del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"> <!-- formato de codificación de caracteres, para interpretar los símbolos/carácteres -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title th:text="${titulo}">titulo</title>
</head>
<body background="/fondo.jpg">
    <div>
        <a class="nav-link" href="#" th:href="@{/}"> <i class="fa fa-home" style="font-size: 40px;" ></i>  </a>
    </div>
    <div class="col-sm">
        <a class="btn btn-success" href="#" th:href="@{/facturas/index.html}" role="button">Volver a Facturas</a>
    </div>

    <div class="container-fluid">
        <h5 class="card-title" th:text="${titulo}"
            style="text-align: center;">Card title</h5>
        <div class="row jumbotron" style="">
            <h3 style="text-align: center;"> Encabezado </h3>
            <th:block th:each="encabezado : ${dataEnca}">
                <tr>
                    <div class="col">
                        <th th:text="${encabezado.getId()}">1</th>
                        <td th:text="${encabezado.getFecha()}">Mark</td>
                        <td th:text="${encabezado.getNumero()}">Otto</td>
                        <td th:text="${encabezado.getLetra()}">Otto</td>
                    </div>
                    <div class="col">
                        <td th:text="${encabezado.getCliente().getNombre()}">Von</td>
                        <td th:text="${encabezado.getAnulado()}">Bismark</td>
                    </div>
                </tr>
            </th:block>
        </div>
        <table class="table table-responsive" style="align-self: center">
            <h3 style="text-align: center;"> Items </h3>
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id-Item</th>
                    <th scope="col">Nombre producto</th>
                    <th scope="col">Id-encabezado</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio-unitario</th>
                    <th scope="col">Sub-total</th>
                </tr>
            </thead>
            <th:block th:each="item : ${dataItem.content}">
                <tr>
                    <th th:text="${item.getId()}">Id-item</th>
                    <td th:text="${item.getProducto().getNombre()}">producto</td>
                    <td th:text="${item.getEncabezado().getId()}">OttoVonEncabezado</td>
                    <td th:text="${item.getCantidad()}">cantidad</td>
                    <td th:text="${item.getPrecioUnitario()}">elPrecio</td>
                    <td th:text="${item.getSubTotal()}">elsubTotal</td>
                </tr>
            </th:block>
        </table>
        <div class="row jumbotron" style="text-align: center;">
            <h3 style="text-align: center;"> Pie </h3>
            <th:block th:each="pie : ${dataPie}">
                <tr>
                    <th th:text="${pie.getTotal()}">Von</th>
                    <td th:text="${pie.getObservaciones()}">Bismark</td>
                </tr>
            </th:block>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
